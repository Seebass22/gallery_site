<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nannou Gallery</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		<div class="container"><h1>Nannou Gallery</h1></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

		<script>
			function showDemo(name) {
				var div = document.getElementById("nannou-embed");
				var embed = document.createElement("EMBED"); 
				embed.width = 1200;
				embed.height = 1200;
				embed.type = "text/html";
				embed.src = "nannou/" + name + "/index.html";
				div.innerHTML = ""
				div.appendChild(embed);
			}
		</script>

		<div class="container-lg">
			<video src="videos/thumbnails4/orthographic_cube_loop_thumbnail.mp4" class="rounded" loop autoplay></video>
			<video src="videos/thumbnails4/random_line_cube_thumbnail.mp4" class="rounded" loop autoplay></video>
			<video src="videos/thumbnails4/squishy_cube_loop_thumbnail.mp4" class="rounded" loop autoplay></video>
			<video src="videos/thumbnails4/squishy_line_cube_loop__thumbnail.mp4" class="rounded" loop autoplay></video>
			<video src="videos/thumbnails4/newest_waves___thumbnail.mp4" class="rounded" loop autoplay onclick="showDemo('wavy_sphere')"></video>
			<div id="nannou-embed">
			</div>
		</div>
	</body>
</html>
